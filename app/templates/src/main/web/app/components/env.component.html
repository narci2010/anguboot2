<div *ngIf="env">
    <div class="card">
        <div class="card-header card-header-primary">
            <span i18n="Environment panel title">Environment</span>
            <span class="float-right">
            <a my-raw rawTitle="Environment [raw]" [(rawBody)]="env" class="fa fa-lg fa-eye fa-margin pointer text-color"
               href="#"></a>
            <a class="fa fa-refresh pointer text-color" (click)="$event.preventDefault();refresh()" href="#"></a>
        </span>
        </div>
        <div class="card-block table-responsive">
            <div>
                <dl class="row">
                    <dt class="col-sm-3 col-xs-3" i18n="Environment server ports">Ports</dt>
                    <dd class="col-sm-9 col-xs-9">{{ env['server.ports'] }}</dd>
                    <dt class="col-sm-3 col-xs-3" i18n="Environment profiles">Profiles</dt>
                    <dd class="col-sm-9 col-xs-9">{{ env.profiles }}</dd>
                    <dt class="col-sm-3 col-xs-3" i18n="Command line arguments">Command line arguments</dt>
                    <dd class="col-sm-9 col-xs-9">{{ env['commandLineArgs'] }}</dd>
                </dl>
            </div>
        </div>
    </div>

    <div class="card margin-top">
        <div class="card-header card-header-primary">
            <span i18n="System properties panel title">System properties ({{properties.length}})</span>
            <span class="float-right">
            <a my-raw rawTitle="System Properties [raw]" [(rawBody)]="env.systemProperties" class="fa fa-lg fa-eye fa-margin pointer text-color"
               href="#"></a>
            <a class="fa fa-refresh pointer text-color" (click)="$event.preventDefault();refresh()" href="#"></a>
        </span>
        </div>
        <div class="card-block table-responsive">
            <div>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th my-th-sort sortBy="key" headerName="Key" i18n-headerName="Env properties table header : key"
                            (onClick)="sort = $event.sort"></th>
                        <th my-th-sort sortBy="value" headerName="Value" i18n-headerName="Env properties table header : value"
                            (onClick)="sort = $event.sort"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let p of properties | filter:{sort: sort}">
                        <td><code>{{p.key}}</code></td>
                        <td>{{p.value}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
