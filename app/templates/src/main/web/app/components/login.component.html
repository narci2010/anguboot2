<div class="col-md-6 offset-md-3 card-login">
    <div class="card">
        <div class="card-header card-header-primary">Login</div>
        <div class="card-block">
            <form (ngSubmit)="login()" #loginForm="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" class="form-control" required
                           [(ngModel)]="credentials.name"
                           #name="ngModel">
                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger margin-top">
                        <span>Name is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" class="form-control" required
                           [(ngModel)]="credentials.password" #password="ngModel">
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger margin-top">
                        <span>Password is required</span>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary pointer" (click)="loginForm.reset()">Reset</button>
                <button type="submit" class="btn btn-primary pointer" [disabled]="!loginForm.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
