os:
  - linux
language: node_js
node_js:
#  - "iojs"
#  - "7"
  - "6"
addons:
  apt:
    packages:
      - oracle-java8-set-default
cache:
  directories:
    - $HOME/.m2
    - node_modules
env:
  global:
    - ANGUTEST2=$HOME/angutest2
before_install:
  - chmod +x test/*.sh
install:
  - npm install
  - npm install -g yo
  - npm link
  - test/generate.sh all-options
script:
  - npm test
  - mvn clean install -f $ANGUTEST2/pom.xml
